#show_version=6
##! show: cap_collected_show

- time: "+100ms"
  widgets:
      slurm_cap_count:
          action: add
          slide: base_slide
      slurm_cap:
          action: add
          slide: base_slide
  sounds:
      cap_sound:
          action: play

- time: "+2"
  widgets:
      slurm_cap_count:
          action: remove
      slurm_cap:
          action: remove
