#config_version=6

show_player:
    mode_attract_started:
        bender_topper_test_show:
            priority: 300
            loops: -1
        attract_loop_show:
            priority: 300
            loops: 0
            events_when_completed: next_attract_show
    next_attract_show:
        attract_shows:
            priority: 300
            loops: 0
            events_when_completed: play_attract_loop
    play_attract_loop:
        attract_loop_show:
            priority: 300
            loops: 0
            events_when_completed: next_attract_show

light_player:
    mode_attract_started:
        indicator: ffffff
        ship: ffffff
        tubes: ffffff
        caps: ffffff

show_pools:
    attract_shows:
        type: random_force_all
        shows:
            - glagnars_commercial_show
            - slurm_factory_commercial_show
            - teeth_commercial_show
            - PE_commercial_show
            - arachno_commercial_show
            - amc_the_proposal_show
            - scary_door_show
            - scary_door2_show
            - morbo_linda_mom_show
            - hypnotoad_instructions_show|3
slides:
    dspc_logo_slide:
        widgets:
            type: video
            video: dspc_animation
    mpf_logo_slide:
        widgets:
            type: image
            image: mpf_logo
    titlecard_slide:
        widgets:
            - type: image
              image: titlecard
            - type: text
              color: white
              font_size: 64
              text: SW Version .62
              y: center-400
              z: 5
    arachno_commercial_slide:
        widgets:
            type: video
            video: arachno_clip
    amc_the_proposal_slide:
        widgets:
            type: video
            video: amc_the_proposal
    scary_door_slide:
        widgets:
            type: video
            video: scary_door
    scary_door2_slide:
        widgets:
            type: video
            video: scary_door2
    morbo_linda_mom_slide:
        widgets:
            type: video
            video: morbo_linda_mom
    hypnotoad_instructions_slide:
        widgets:
            type: video
            video: hypnotoad_instructions_clip
