#config_version=6

mode:
    code: attract.FuturamaAttract

show_player:
    mode_attract_started:
        attract_loop_show:
            priority: 300
            loops: 0
            events_when_completed: next_attract_show
    next_attract_show:
        attract_shows:
            priority: 300
            loops: 0
            events_when_completed: play_attract_loop
    play_attract_loop:
        attract_loop_show:
            priority: 300
            loops: 0
            events_when_completed: next_attract_show

light_player:
    mode_attract_started:
        indicator: ffffff
        ship: ffffff
        tubes: ffffff
        caps: ffffff

show_pools:
    attract_shows:
        type: random_force_all
        shows:
            - glagnars_commercial_show
            - slurm_factory_commercial_show
            - teeth_commercial_show
            - PE_commercial_show
            - arachno_commercial_show
            - amc_the_proposal_show
            - scary_door_show

slides:
    dspc_logo_slide:
        widgets:
            type: image
            image: dspc_logo
    mpf_logo_slide:
        widgets:
            type: image
            image: mpf_logo
    arachno_commercial_slide:
        widgets:
            type: video
            video: arachno_clip
    amc_the_proposal_slide:
        widgets:
            type: video
            video: amc_the_proposal
    scary_door_slide:
        widgets:
            type: video
            video: scary_door
