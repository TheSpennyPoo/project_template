#config_version=6
mode:
    start_events: ball_started
    priority: 100

state_machines:
    mom_zapp_toggle_state:
        starting_state: mom
        persist_state: true
        states:
            mom:
                label: Start state
                events_when_started: mom_shot_lit
            zapp:
                label: zapp
                events_when_started: zapp_shot_lit
            ignore:
                label: off
        transitions:
            - source: mom
              target: zapp
              events: mom_zapp_toggle
            - source: zapp
              target: mom
              events: mom_zapp_toggle 
            - source: mom
              target: ignore
              events: mom_zapp_off
            - source: zapp
              target: ignore
              events: mom_zapp_off 
            - source: ignore
              target: zapp
              events: mom_zapp_on 

    fuel_gauge_state:
        persist_state: true
        states:
            start:
                label: Start state
                events_when_started: empty_tank
            quarter:
                events_when_started: quarter_tank
            half:
                events_when_started: half_tank
            3quarter:
                events_when_started: 3quarter_tank
            full:
                events_when_started: full_tank
        transitions:
            - source: start
              target: quarter
              events: collect_dark_matter_fuel_hit
            - source: quarter
              target: half
              events: collect_dark_matter_fuel_hit
            - source: half
              target: 3quarter
              events: collect_dark_matter_fuel_hit
            - source: 3quarter
              target: full
              events: collect_dark_matter_fuel_hit
            - source: full
              target: 3quarter
              events: use_dark_matter
            - source: 3quarter
              target: half
              events: use_dark_matter
            - source: half
              target: quarter
              events: use_dark_matter
            - source: quarter
              target: start
              events: use_dark_matter
            - source: half
              target: start
              events: use_half_tank
            - source: 3quarter
              target: quarter
              events: use_half_tank
            - source: full
              target: half
              events: use_half_tank


