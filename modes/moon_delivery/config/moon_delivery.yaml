        balls_to_hold: 1
        hold_devices: bd_VUK
        enable_events: lunar_lander_found_shot_lit
        disable_events: stop_moon_delivery_mode, moon_delivery_success_show_ended
        release_one_events: stop_moon_delivery_mode, moon_delivery_success_show_ended

timers:
    crate_delivery_timer:
        start_value: 30
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step1
            - action: stop
              event: deliver_crate_shot_hit
    whalers_on_the_moon_timer:
        start_value: 15
#TO-DO: remove this max_value?
        max_value: 10
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step2
            - action: add
              event: whalers_right_shot_hit
              value: 5
            - action: add
              event: whalers_left_shot_hit
              value: 5
            - action: stop
              event: rode_whalers
    lunar_rover_timer:
        start_value: 25
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step3
            - action: stop
              event: rover_escape_shot_hit
    joyride_timer:
        start_value: 27
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step4
    escape_farmer_timer:
        start_value: 32
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step5
            - action: stop
              event: all_farmer_escape
    lunar_lander_timer:
        start_value: 20
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: moon_delivery_step6
            - action: stop
              event: lunar_lander_found_shot_lit
            - action: add
              event: lunar_lander_l_shot_hit
              value: 5
            - action: add
              event: lunar_lander_r_shot_hit
              value: 5
    lunar_lander_found_timer:
        start_value: 10
        end_value: 0
        direction: down
        control_events:
            - action: start
              event: lunar_lander_found_shot_lit
            - action: stop
              event: lunar_lander_found_shot_hit


